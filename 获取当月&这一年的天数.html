<script>
	// 获取当月天数
	var day = new Date(2016, new Date().getMonth() + 1, 0);
	var daycount = day.getDate();
	console.log(daycount);
	// 获取一年的天数
	var nowDate=new Date(new Date().getFullYear(),new Date().getMonth(),new Date().getDate());
	var nextDate=new Date(new Date().getFullYear()+1,new Date().getMonth(),new Date().getDate());
	var days=(nextDate.getTime()-nowDate.getTime())/(1000*60*60*24);
	console.log(days);
</script>
