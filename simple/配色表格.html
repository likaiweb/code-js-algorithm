<script>
	// 表格配色版
	document.write("<table border='1px'>");
	for(var a=1;a<=5;a++){
		document.write("<tr>");
		for(var b=1;b<=5;b++){
			if(a%2==0&&b%2==0)
				var color="red";
			else if(b%2==1&&a%2==1)
				color="yellow";
			else
				color="";
			document.write("<td bgcolor="+color+">");
			document.write("111</td>");
		};
		document.write("</tr>");
	};
	document.write("</table>");
</script>
