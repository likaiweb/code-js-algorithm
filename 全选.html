<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="" name="biaodan">
		1&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		2&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		3&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		4&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		5&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		6&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		7&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		8&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		9&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		10&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		11&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		12&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		13&nbsp;<input type="checkbox" name="duoxuan" value="1"><br>
		全选：&nbsp;<input type="checkbox" name="quanxuan" value="1">&nbsp;&nbsp;&nbsp;
		全不选：&nbsp;<input type="checkbox" name="quanbuxuan" value="1">&nbsp;&nbsp;&nbsp;
		反选：&nbsp;<input type="checkbox" name="fanxuan" value="1">
	</form>
</body>
<script>
	var forms=document.biaodan;
	var duoxuan=forms.duoxuan;
	var quanxuan=forms.quanxuan;
	var quanbuxuan=forms.quanbuxuan;
	var fanxuan=forms.fanxuan;
	quanxuan.onclick=function(){
		if(quanxuan.checked){
			for (var i = 0; i < duoxuan.length; i++) {
			duoxuan[i].checked="true";
			};
		}else{
			for (var i = 0; i < duoxuan.length; i++) {
			duoxuan[i].checked=false;
			};
		}
		quanbuxuan.checked=false;
		fanxuan.checked=false;
	}
	quanbuxuan.onclick=function(){
		for (var i = 0; i < duoxuan.length; i++) {
			duoxuan[i].checked=false;
			};
		quanxuan.checked=false;
		fanxuan.checked=false;
	}
	fanxuan.onclick=function(){
		for (var i = 0; i < duoxuan.length; i++) {
			if(duoxuan[i].checked)
			duoxuan[i].checked=false;
		else
			duoxuan[i].checked=true;
		};
		quanxuan.checked=false;
		quanbuxuan.checked=false;
	}
</script>
</html>
