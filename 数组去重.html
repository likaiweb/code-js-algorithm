<script>
	var arr=[1,2,3,6,6,6,6,23,2,1,1,3,4,2,1,4,1,4];
	noRepeat(arr);
	function noRepeat(arr){
		var newarr=[];
		for (var i=0;i<arr.length;i++) {
			var flag=true;
			newarr.forEach(function(val,index){
				if(val==arr[i]){
					flag=false;
				}
			})
			if(flag){
				newarr.push(arr[i]);
			}
		}
		console.log(newarr)
	}
</script>
